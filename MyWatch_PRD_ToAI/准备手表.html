            <p><span style="font-family:'Helvetica';">1</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">、准备手表包括下列内容</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">① 通过手机下载Esim并写入手表</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">② 手机从GID拉取相关信息后同步给手表（包括：帐号密码（令牌方式）、昵称、头像、年龄、性别、联系人、紧急联系人、日程信息等）</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">③ 将手机端选定的车辆信息发送至手表（至少包含车辆型号以及VIN码）</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">④ 手表将自身硬件信息发送给手机</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">2、显示进度信息，同步完成后自动前往【准备就绪】页面</span></p>
